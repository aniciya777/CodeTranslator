{% set page = 'profile' %}

{% extends 'base.html' %}

{% block content %}
    <div class="custom-block">
        <p id="avatar">
            {% if current_user.avatar_s %}
                <img src="../static/img{{ current_user.avatar_s }}" alt="avatar">
            {% else %}
                <img src="../static/svg/user.svg" alt="avatar">
            {% endif %}
        </p>
        <h1>
            {{ current_user.email }}
        </h1>
    </div>
    <style>
        body {
            background-image: url("static/svg/background 2.svg");
            background-position: center;
            background-attachment: fixed;
        }
    </style>
{% endblock %}
